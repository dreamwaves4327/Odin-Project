<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google homepage mockup</title>
</head>
<body>

    <nav>
        <div class="header-box">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li>
                    <a class="user-image" href="https://www.github.com">
                        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_xJFhwpL84OY9nfx-Dt2Apg7Aa8kT1kw9hgTYNCA=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="banner-container">
        <div class="banner">
            <img src="img/googlelogo.png" alt="google-banner">
        </div>
        <form class="search-box">
            <label for="input">
                <i class="material-icons">search</i>
                <input id="input" class="search-box__input" type="search">
            </label>
            <div class="search-box__buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <p>Google offered in: <a href="https://www.google.cm/setprefs?sig=0_4q3WAW-BX5wRANCg3IMOuZuGkY8%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjk4Yj0_fHuAhXBtlkKHWN9A2wQ2ZgBCA4"> Español (Latinoamérica)</a> </p>
        </form>
    </section>    

    

    <footer>

        <div class="location">
            <p class="location-text">Colombia</p>
        </div>

        <div class="footer-box">
            <nav class="footer-links">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>


            </nav>
        </div>



    </footer>



    </div>
            
        
   



    
    
</body>
</html>
